<!DOCTYPE html>
<html>
    <head>
      <title>Bird Spotter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="birdspotter.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <h1>Bird Spotter</h1>

      <div>
        <button id="home">Home</button>
      </div>

      <div>
        <button id="change-pw-btn">Change Password</button>
      </div>

      <div>
        <button id="sign-out">Sign Out</button>
      </div>

      <p id="auth-message"></p>
      <p id="bird-spot-message"></p>

      <form id="sign-up" class="form auth">
        <h4>Sign Up</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up"/>
      </form>

      <form id="sign-in" class="form auth">
        <h4>Sign In</h4>
        <input name="credentials[email]" type="email" placeholder="Enter Email" required>
        <input name="credentials[password]" type="password" placeholder="Enter Password" required>
        <input type="submit" value="Sign In"/>
      </form>

      <form id="change-password" class="form">
        <input class="pw-input" name="passwords[old]" type="password" placeholder="Enter Old Password" required>
        <input class="pw-input" name="passwords[new]" type="password" placeholder="Enter New Password" required>
        <button class="change-password" type="submit" value="Change Password">Change Password</button>
      </form>

      <div>
        <button id="create-birdspot-btn">Create A Bird Sighting</button>
      </div>

      <div>
        <button id="view-user-birdspots">View Your Bird Sightings</button>
      </div>

      <div>
        <button id="view-all-birdspots">View All Bird Sightings</button>
      </div>

      <form id="create-birdspot" class="form">
        <input name="bird[name]" type="text" placeholder="Bird's Common Name" required>
        <input name="bird[species]" type="text" placeholder="Bird's Scientific Name" required>
        <input name="bird[location]" type="text" placeholder="Location of Bird Sighting" required>
        <input name="bird[image]" type="url" id="imageUrl" placeholder="Image URL of Bird" required>
        <button type="submit" value="Create BirdSpot">Create</button>
        <button id="create-birdspot-back-btn">Back</button>
      </form>

      <section>
        <p id="bird-spot-update-message"></p>
        <p id="bird-spot-delete-message"></p>
        <div id="birdspot-display"></div>
      </section>

    </body>
</html>
